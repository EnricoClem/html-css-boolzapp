<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">   
    <script src="https://kit.fontawesome.com/2e072eef19.js" crossorigin="anonymous"></script>
    <title>Boolzap</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div class="app">

        <div class="app-content">

            <!-- SIDEBAR -->
            <aside class="sidebar">

                <!-- Head menu -->
                <div class="block-header">
                    <div class="avatar-card">
                        <img class="avatar" src="./img/avatar_io.jpg" alt="">
                    </div>
                    <menu class="headbar-menu">
                        <li>
                            <a href="#"><i class="fa-solid fa-circle-notch"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-solid fa-message"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </li>
                    </menu>
                </div>

                <!-- Notify activation -->
                <div class="notify-card">
                    <div class="avatar-card">
                        <div class="avatar"><i class="fa-solid fa-bell-slash"></i></div>
                    </div>
                    <div class="notify-text">
                        <h1>Ricevi notifiche di nuovi messaggi</h1>
                        <h2>Attiva notifiche desktop</h2>
                    </div>
                </div>

                <div class="search-bar"></div>
                <ul class="chat-list"></ul>
            </aside>

            <!-- MAIN CHAT -->
            <main class="open-chat">
            </main>
            
        </div>

    </div>
    
</body>
</html>
